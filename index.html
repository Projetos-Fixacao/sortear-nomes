<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/ico.ico"  type="image/icon type">
      <!-- CSS only -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Sorteios</title>

<body>

 <section class="container-fluid">
    <div class="overlay "></ <div>
      <div  class="embed-responsive embed-responsive-1by1">
      <video autoplay loop class="embed-responsive-item">
          <source src="assets/video/bg.mp4" type="video/mp4" >
      </video>
  </div> 
    <div class="container h-100 mt-5 ">
      <div class="d-flex h-100 text-center align-items-center">
          <div class="card m-auto w-50 sort-card">
            <div class="card-body">
              <h3 class="card-title">Sorteios</h3>
              <form action="">
                <div class="form-floating">
                  <textarea class="form-control sort-nomes"  id="sort-nomes" style="resize: none; "></textarea>
                  <label for="sort-nomes">Adicione os nomes ou números separados por vírgulas:</label>
                </div>
              </form>
              <button class="btn btn-md mt-2 sort-btn">Sortear</button>
            </div>  
          </div>
      </div>
    </div>
  </section>  
  <div class="result">
    <span class="fechar"><i class="fa-solid fa-xmark"></i></span>
    <strong></strong>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
